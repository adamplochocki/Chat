<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <title>Register</title>
  </head>
  <body>
    <div id="container">
      <h1>Register</h1>
      <div id="box">
        <p>
          Already have an account? Log in
          <a href="./login.html">here</a>
        </p>
        <input
          type="text"
          maxlength="30"
          placeholder="Email"
          id="email"
        /><br />
        <div id="password-div">
          <input
            type="password"
            maxlength="15"
            placeholder="Password"
            id="password"
          />
          <span id="toggle" class="hide"></span>
        </div>
        <input
          type="text"
          maxlength="20"
          placeholder="First name"
          id="fName"
        /><br />
        <input
          type="text"
          maxlength="30"
          placeholder="Last name"
          id="lName"
        /><br />
        <button id="register">Register</button>
      </div>
    </div>

    <script src="accounts.js" type="module"></script>
  </body>
</html>
